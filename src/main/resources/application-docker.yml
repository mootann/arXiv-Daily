# Docker环境配置（本地主机运行）
spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/arXiv-Daily

  data:
    redis:
      host: localhost
      port: 16379

  kafka:
    bootstrap-servers: localhost:19092

# MinIO对象存储配置
minio:
  endpoint: http://localhost:9000

# Kafka消息队列配置
kafka:
  bootstrap-servers: localhost:19092
  consumer:
    topics:
      - arxiv-daily
      - parse-topic
